<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series in JavaScript</h1>

    <form>
        <label for="n">Enter the number of terms:</label>
        <input type="number" id="n" required>
        <br>
        <input type="button" value="Generate Fibonacci Series" onclick="generateFibonacci()">
    </form>

    <h2>Fibonacci Series:</h2>
    <div id="fibonacciSeries"></div>

    <script>
        function generateFibonacci() {
            const n = parseInt(document.getElementById("n").value);
            let a = 0;
            let b = 1;
            let fibonacciSeries = "";

            for (let i = 1; i <= n; i++) {
                fibonacciSeries += a + ", ";
                const temp = a;
                a = b;
                b = temp + b;
            }

            document.getElementById("fibonacciSeries").innerHTML = fibonacciSeries;
        }
    </script>
</body>
</html>
